name: Publish Docker image

on:
  push:
    branches: 
        - main
  workflow_dispatch:

jobs:
  # fitpin-ar-backend 빌드
  publish_fitpin-ar-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64/v8
    env:
      IMAGE_NAME: fitpin-ar-backend
      FILE_LOCATION: ./AR-BackEnd/
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTIONS_TOKEN  }}

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.7.1
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
          platforms: ${{ matrix.platform }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/fit-pin/${{ env.IMAGE_NAME }}
        
      - name: Build and push ${{env.IMAGE_NAME}} Docker image
        id: push
        uses: docker/build-push-action@v6.9.0
        with:
          push: true
          platforms: ${{ matrix.platform }}
          context: ${{ env.FILE_LOCATION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/fit-pin/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true